<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Memory unregelmäßige Partizipien</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card-front: #3498db;
            --card-back: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            font-style: normal;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--primary);
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
            font-style: normal;
        }

        .explanation {
            background: #eef7ff;
            padding: 15px;
            border-left: 6px solid var(--secondary);
            border-radius: 4px;
            margin-bottom: 25px;
            font-style: normal;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            min-height: 440px; /* Verhindert Springen des Layouts */
        }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .memory-card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
            transition: opacity 0.5s ease-out, transform 0.5s;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* Paare verschwinden lassen */
        .memory-card.matched {
            opacity: 0;
            cursor: default;
            pointer-events: none;
            transform: scale(0.8);
        }

        /* Lösung-Zustand: Wieder einblenden und Farben zuweisen */
        .memory-card.solution-mode {
            opacity: 1 !important;
            transform: scale(1) !important;
            pointer-events: none;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 5px;
            font-weight: bold;
            font-size: 0.95em;
            word-break: break-word;
            font-style: normal;
        }

        .card-front {
            background-color: var(--secondary);
            color: white;
            font-size: 1.5em;
        }

        .card-back {
            background-color: var(--card-back);
            color: var(--primary);
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        /* 10 verschiedene Farben für die Lösungspaare */
        .pair-0 .card-back { background-color: #ff9ff3; border-color: #f368e0; }
        .pair-1 .card-back { background-color: #feca57; border-color: #ff9f43; }
        .pair-2 .card-back { background-color: #ff6b6b; border-color: #ee5253; }
        .pair-3 .card-back { background-color: #48dbfb; border-color: #0abde3; }
        .pair-4 .card-back { background-color: #1dd1a1; border-color: #10ac84; }
        .pair-5 .card-back { background-color: #a29bfe; border-color: #6c5ce7; }
        .pair-6 .card-back { background-color: #74b9ff; border-color: #0984e3; }
        .pair-7 .card-back { background-color: #fab1a0; border-color: #e17055; }
        .pair-8 .card-back { background-color: #81ecec; border-color: #00cec9; }
        .pair-9 .card-back { background-color: #dfe6e9; border-color: #b2bec3; }

        .status-msg {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 1.6em;
            color: var(--primary);
            font-style: normal;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: background 0.3s;
            font-style: normal;
        }

        .btn-reset { background-color: #95a5a6; color: white; }
        .btn-solution { background-color: var(--primary); color: white; }
        button:hover { opacity: 0.9; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.4s; }
    </style>
</head>
<body>

<div class="container">
    <h1>Vokabel-Memory</h1>
    <h2>Unregelmäßige Partizipien</h2>
    
    <div class="explanation">
        Finde den <strong>Infinitiv</strong> und das dazugehörige <strong>unregelmäßige Partizip</strong>. 
        <br><br>
        Richtig gefundene Paare verschwinden vom Feld. Bei "Lösung anzeigen" werden alle Paare farblich markiert wieder eingeblendet.
    </div>

    <div class="status-msg" id="status-msg">Gefundene Paare: 0 / 10</div>

    <div class="memory-grid" id="memory-grid"></div>

    <div class="btn-group">
        <button class="btn-reset" onclick="initGame()">Neues Spiel</button>
        <button class="btn-solution" onclick="showSolution()">Lösung anzeigen</button>
    </div>
</div>

<script>
    const pairs = [
        { inf: "прийти", part: "пришедший" },
        { inf: "расти", part: "росший" },
        { inf: "уйти", part: "ушедший" },
        { inf: "нести", part: "нёсший" },
        { inf: "везти", part: "вёзший" },
        { inf: "умереть", part: "умерший" },
        { inf: "запереть", part: "заперший" },
        { inf: "ошибиться", part: "ошибившийся" },
        { inf: "лечь", part: "лёгший" },
        { inf: "расцвести", part: "расцветший" }
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let isProcessing = false;

    function initGame() {
        const grid = document.getElementById('memory-grid');
        grid.innerHTML = '';
        cards = [];
        flippedCards = [];
        matchedCount = 0;
        isProcessing = false;
        updateStatus();

        let cardData = [];
        pairs.forEach((p, idx) => {
            cardData.push({ text: p.inf, pairId: idx });
            cardData.push({ text: p.part, pairId: idx });
        });

        cardData.sort(() => Math.random() - 0.5);

        cardData.forEach((data, index) => {
            const card = document.createElement('div');
            card.className = `memory-card pair-${data.pairId}`;
            card.id = `card-${index}`;
            card.dataset.pairId = data.pairId;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${data.text}</div>
                </div>
            `;
            card.onclick = () => flipCard(card);
            grid.appendChild(card);
            cards.push(card);
        });
    }

    function flipCard(card) {
        if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            isProcessing = true;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.pairId === card2.dataset.pairId;

        if (isMatch) {
            setTimeout(() => {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount++;
                flippedCards = [];
                isProcessing = false;
                updateStatus();
                if (matchedCount === pairs.length) {
                    document.getElementById('status-msg').innerText = "Hervorragend! Alle Paare gelöst!";
                }
            }, 600);
        } else {
            setTimeout(() => {
                card1.classList.add('shake');
                card2.classList.add('shake');
            }, 300);

            setTimeout(() => {
                card1.classList.remove('flipped', 'shake');
                card2.classList.remove('flipped', 'shake');
                flippedCards = [];
                isProcessing = false;
            }, 1000);
        }
    }

    function updateStatus() {
        document.getElementById('status-msg').innerText = `Gefundene Paare: ${matchedCount} / ${pairs.length}`;
        document.getElementById('status-msg').style.color = "var(--primary)";
    }

    function showSolution() {
        if (isProcessing) return;
        cards.forEach(card => {
            card.classList.add('flipped', 'solution-mode');
            card.classList.remove('matched');
        });
        matchedCount = pairs.length;
        document.getElementById('status-msg').innerText = "Lösung (farbig markiert)";
    }

    initGame();
</script>

</body>
</html>
