<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Genus-Zuweisung Partizipien</title>
    <!-- Polyfill f√ºr Drag & Drop auf Touch-Ger√§ten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f9;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        h1, h2 {
            color: var(--primary);
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
        }

        .instruction {
            background: #e8f4fd;
            padding: 20px;
            border-left: 6px solid var(--secondary);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        /* Drag Bereich */
        .drag-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #eee;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .drag-item {
            padding: 8px 15px;
            background: var(--secondary);
            color: white;
            border-radius: 5px;
            cursor: move;
            font-weight: bold;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 0.95em;
        }

        /* Grid f√ºr Aufgaben */
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .drop-card {
            background: #fff;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s;
        }

        .emoji {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .label {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 10px;
            height: 3em;
            display: flex;
            align-items: center;
        }

        .drop-zone {
            width: 100%;
            min-height: 40px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            font-weight: bold;
            color: var(--primary);
            transition: background 0.3s;
        }

        /* Feedback Zust√§nde */
        .drop-zone.correct { background-color: #d4edda; border-color: var(--success); color: #155724; border-style: solid; }
        .drop-zone.incorrect { background-color: #f8d7da; border-color: var(--error); color: #721c24; border-style: solid; }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .action-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-solution { background: var(--primary); color: white; }
        .action-btn:active { transform: scale(0.95); }

        @media (max-width: 600px) {
            .exercise-grid { grid-template-columns: 1fr 1fr; }
            .drag-section { padding: 10px; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Genus-Zuweisung: Partizipien</h1>
    
    <div class="instruction">
        <strong>Anleitung:</strong> Ziehe das passende Partizip auf das jeweilige Emoji. Achte auf das Geschlecht (m, f, n) des Subjekts.
        <br><small>Maskulin: <strong>-–≤—à–∏–π</strong> | Feminin: <strong>-–≤—à–∞—è</strong> | Neutrum: <strong>-–≤—à–µ–µ</strong></small>
    </div>

    <!-- Drag Elemente -->
    <div class="drag-section" id="drag-pool">
        <!-- JS f√ºllt dies -->
    </div>

    <!-- Aufgaben Grid -->
    <div class="exercise-grid" id="exercise-grid">
        <!-- JS f√ºllt dies -->
    </div>

    <div class="btn-group">
        <button class="action-btn btn-reset" onclick="resetExercise()">Reset</button>
        <button class="action-btn btn-solution" onclick="showSolution()">L√∂sung anzeigen</button>
    </div>
</div>

<script>
    const taskData = [
        { id: 1, emoji: "üë®‚Äçüéì", label: "–°—Ç—É–¥–µ–Ω—Ç (m)<br>(studierte)", ans: "–∏–∑—É—á–∞–≤—à–∏–π" },
        { id: 2, emoji: "üë©‚Äçüéì", label: "–°—Ç—É–¥–µ–Ω—Ç–∫–∞ (f)<br>(studierte)", ans: "–∏–∑—É—á–∞–≤—à–∞—è" },
        { id: 3, emoji: "‚òÄÔ∏è", label: "–°–æ–ª–Ω—Ü–µ (n)<br>(schien)", ans: "—Å–≤–µ—Ç–∏–≤—à–µ–µ" },
        { id: 4, emoji: "üë®‚Äç‚öïÔ∏è", label: "–í—Ä–∞—á (m)<br>(heilte)", ans: "–ª–µ—á–∏–≤—à–∏–π" },
        { id: 5, emoji: "üë©‚Äç‚öïÔ∏è", label: "–í—Ä–∞—á (f)<br>(heilte)", ans: "–ª–µ—á–∏–≤—à–∞—è" },
        { id: 6, emoji: "üå≥", label: "–î–µ—Ä–µ–≤–æ (n)<br>(wuchs)", ans: "—Ä–æ—Å—à–µ–µ" },
        { id: 7, emoji: "üë¶", label: "–ú–∞–ª—å—á–∏–∫ (m)<br>(spielte)", ans: "–∏–≥—Ä–∞–≤—à–∏–π" },
        { id: 8, emoji: "üëß", label: "–î–µ–≤–æ—á–∫–∞ (f)<br>(spielte)", ans: "–∏–≥—Ä–∞–≤—à–∞—è" },
        { id: 9, emoji: "‚úâÔ∏è", label: "–ü–∏—Å—å–º–æ (n)<br>(kam an)", ans: "–ø—Ä–∏—à–µ–¥—à–µ–µ" },
        { id: 10, emoji: "üë¥", label: "–î–µ–¥—É—à–∫–∞ (m)<br>(lebte)", ans: "–∂–∏–≤—à–∏–π" },
        { id: 11, emoji: "üëµ", label: "–ë–∞–±—É—à–∫–∞ (f)<br>(lebte)", ans: "–∂–∏–≤—à–∞—è" },
        { id: 12, emoji: "üè¢", label: "–ó–¥–∞–Ω–∏–µ (n)<br>(stand)", ans: "—Å—Ç–æ—è–≤—à–µ–µ" },
        { id: 13, emoji: "üë®‚Äçüè´", label: "–£—á–∏—Ç–µ–ª—å (m)<br>(erkl√§rte)", ans: "–æ–±—ä—è—Å–Ω—è–≤—à–∏–π" },
        { id: 14, emoji: "üë©‚Äçüè´", label: "–£—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞ (f)<br>(erkl√§rte)", ans: "–æ–±—ä—è—Å–Ω—è–≤—à–∞—è" },
        { id: 15, emoji: "ü™ü", label: "–û–∫–Ω–æ (n)<br>(gl√§nzte)", ans: "—Å–∏—è–≤—à–µ–µ" },
        { id: 16, emoji: "ü§µ", label: "–ú—É–∂—á–∏–Ω–∞ (m)<br>(l√§chelte)", ans: "—É–ª—ã–±–∞–≤—à–∏–π—Å—è" },
        { id: 17, emoji: "üë∞", label: "–ñ–µ–Ω—â–∏–Ω–∞ (f)<br>(l√§chelte)", ans: "—É–ª—ã–±–∞–≤—à–∞—è—Å—è" },
        { id: 18, emoji: "‚òÅÔ∏è", label: "–û–±–ª–∞–∫–æ (n)<br>(schwebte)", ans: "–ø–ª—ã–≤—à–µ–µ" },
        { id: 19, emoji: "üë®‚Äçüç≥", label: "–ü–æ–≤–∞—Ä (m)<br>(kochte)", ans: "–≥–æ—Ç–æ–≤–∏–≤—à–∏–π" },
        { id: 20, emoji: "üë©‚Äçüç≥", label: "–ü–æ–≤–∞—Ä (f)<br>(kochte)", ans: "–≥–æ—Ç–æ–≤–∏–≤—à–∞—è" }
    ];

    function init() {
        const dragPool = document.getElementById('drag-pool');
        const grid = document.getElementById('exercise-grid');

        // Drag Items erstellen (gemischt)
        const allParticiples = taskData.map(d => d.ans).sort(() => Math.random() - 0.5);
        allParticiples.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.draggable = true;
            div.innerText = text;
            div.id = `drag-${index}`;
            div.addEventListener('dragstart', dragStart);
            dragPool.appendChild(div);
        });

        // Drop Karten erstellen
        taskData.forEach(task => {
            const card = document.createElement('div');
            card.className = 'drop-card';
            card.innerHTML = `
                <div class="emoji">${task.emoji}</div>
                <div class="label">${task.label}</div>
                <div class="drop-zone" id="drop-${task.id}" data-ans="${task.ans}">---</div>
            `;
            const zone = card.querySelector('.drop-zone');
            zone.addEventListener('dragover', dragOver);
            zone.addEventListener('drop', handleDrop);
            grid.appendChild(card);
        });
    }

    // Drag & Drop Logik
    function dragStart(e) {
        e.dataTransfer.setData('text', e.target.innerText);
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function handleDrop(e) {
        e.preventDefault();
        const droppedText = e.dataTransfer.getData('text');
        const zone = e.target;
        
        zone.innerText = droppedText;
        checkAnswer(zone);
    }

    function checkAnswer(zone) {
        const correctAns = zone.getAttribute('data-ans');
        const currentText = zone.innerText;

        zone.classList.remove('correct', 'incorrect');
        if (currentText === correctAns) {
            zone.classList.add('correct');
        } else if (currentText !== "---") {
            zone.classList.add('incorrect');
        }
    }

    function resetExercise() {
        const zones = document.querySelectorAll('.drop-zone');
        zones.forEach(zone => {
            zone.innerText = "---";
            zone.classList.remove('correct', 'incorrect');
        });
    }

    function showSolution() {
        const zones = document.querySelectorAll('.drop-zone');
        zones.forEach(zone => {
            zone.innerText = zone.getAttribute('data-ans');
            zone.classList.add('correct');
            zone.classList.remove('incorrect');
        });
    }

    // Initialisierung starten
    init();
</script>

</body>
</html>
