<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Fehlersuche Partizipien</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            font-style: normal;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--primary);
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
            text-align: center;
            font-style: normal;
        }

        .explanation {
            background: #eef7ff;
            padding: 20px;
            border-left: 6px solid var(--secondary);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .task-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            background: #fff;
        }

        .text-block {
            font-size: 1.2em;
            line-height: 2;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .clickable-word {
            padding: 2px 4px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: inline-block;
        }

        .clickable-word:hover {
            background-color: #e0e0e0;
        }

        .word-error {
            background-color: var(--error) !important;
            color: white !important;
        }

        .word-correct {
            background-color: #eee !important;
            color: #888 !important;
            cursor: default;
        }

        .correction-hint {
            display: inline-block;
            margin-left: 5px;
            font-weight: bold;
            color: var(--success);
            font-size: 0.9em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-bar {
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--secondary);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-reset { background-color: #95a5a6; color: white; }
        .btn-solution { background-color: var(--primary); color: white; }
        button:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .text-block { font-size: 1.1em; line-height: 2.2; }
            .btn-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grammatik-Detektiv</h1>
    <h2>Fehlersuche: Aktive Partizipien</h2>
    
    <div class="explanation">
        <p>In den folgenden Texten haben sich jeweils <strong>drei falsche aktive Partizipien</strong> eingeschlichen. Findest du sie?</p>
        <p>Anleitung: Klicke auf die Wörter, die du für falsch hältst. Wenn du richtig liegst, erscheint die korrekte Form.</p>
    </div>

    <div id="exercise-list">
        <!-- JS generiert Aufgaben -->
    </div>
</div>

<script>
    // Definition der Aufgaben
    // Jede Aufgabe braucht einen Text-String und eine Liste der Indizes der falschen Wörter
    const tasks = [
        {
            id: 1,
            title: "Text 1: Im Park",
            words: [
                "Вчера", "я", "видел", "девушку,", "идившую", "в", "парк.", "Она", "была", "очень", "красивая.", 
                "Рядом", "бежала", "собака,", "игравша", "с", "мячом.", "Мальчик,", "купиший", "мороженое,", "смотрел", "на", "них."
            ],
            errors: {
                4: "шедшую (unregelmäßiger Stamm)",
                14: "игравшая (Endung fehlt)",
                18: "купивший (Suffixfehler)"
            }
        },
        {
            id: 2,
            title: "Text 2: Im Krankenhaus",
            words: [
                "Врач,", "лечивши", "Ваню,", "пришёл", "вчера.", "Он", "говорил", "с", "медсестрой,", 
                "улыбавшей", "пациентам.", "Письмо,", "пришедшее", "утром,", "лежало", "на", "столе.", 
                "Студенты,", "изучавш", "грамматику,", "сдали", "тест."
            ],
            errors: {
                1: "лечивший (Endung fehlt)",
                9: "улыбавшейся (Reflexiv-Suffix fehlt)",
                18: "изучавшие (Numerusfehler/Endung)"
            }
        },
        {
            id: 3,
            title: "Text 3: Auf Reisen",
            words: [
                "Мужчина,", "придивший", "из", "Москвы,", "рассказал", "о", "поездке.", 
                "Мы", "видели", "здание,", "строивше", "быстро.", "Люди,", "живши", "в", "этом", "городе,", "очень", "добрые."
            ],
            errors: {
                1: "пришедший (Stammfehler)",
                10: "строившееся (Reflexiv + Neutrum-Endung)",
                13: "жившие (Numerusfehler/Endung)"
            }
        }
    ];

    let userFound = {};

    function renderTasks() {
        const list = document.getElementById('exercise-list');
        tasks.forEach(t => {
            userFound[t.id] = 0;
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${t.id}`;
            
            card.innerHTML = `
                <h3>${t.title}</h3>
                <div class="status-bar" id="status-${t.id}">Gefundene Fehler: 0 von 3</div>
                <div class="text-block" id="text-${t.id}">
                    ${t.words.map((word, idx) => `
                        <span class="clickable-word" id="word-${t.id}-${idx}" onclick="checkWord(${t.id}, ${idx})">${word}</span>
                    `).join(' ')}
                </div>
                <div class="btn-group">
                    <button class="btn-reset" onclick="resetTask(${t.id})">Zurücksetzen</button>
                    <button class="btn-solution" onclick="showSolution(${t.id})">Lösung anzeigen</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    window.checkWord = function(taskId, wordIdx) {
        const task = tasks.find(t => t.id === taskId);
        const wordEl = document.getElementById(`word-${taskId}-${wordIdx}`);
        
        // Bereits gefunden oder bereits als korrekt markiert?
        if (wordEl.classList.contains('word-error') || wordEl.classList.contains('word-correct')) return;

        if (task.errors[wordIdx]) {
            // Fehler gefunden
            wordEl.classList.add('word-error');
            const correction = document.createElement('span');
            correction.className = 'correction-hint';
            correction.innerText = ` [Richtig: ${task.errors[wordIdx]}]`;
            wordEl.after(correction);
            
            userFound[taskId]++;
            updateStatus(taskId);
        } else {
            // Falsches Wort angeklickt (kein Fehler)
            wordEl.classList.add('word-correct');
            setTimeout(() => {
                wordEl.classList.remove('word-correct');
            }, 500);
        }
    }

    function updateStatus(taskId) {
        const statusEl = document.getElementById(`status-${taskId}`);
        statusEl.innerText = `Gefundene Fehler: ${userFound[taskId]} von 3`;
        if (userFound[taskId] === 3) {
            statusEl.innerText += " - Super! Alle gefunden!";
            statusEl.style.color = "var(--success)";
        }
    }

    window.resetTask = function(taskId) {
        const card = document.getElementById(`task-${taskId}`);
        const words = card.querySelectorAll('.clickable-word');
        const hints = card.querySelectorAll('.correction-hint');
        
        words.forEach(w => w.className = 'clickable-word');
        hints.forEach(h => h.remove());
        
        userFound[taskId] = 0;
        const statusEl = document.getElementById(`status-${taskId}`);
        statusEl.innerText = "Gefundene Fehler: 0 von 3";
        statusEl.style.color = "var(--secondary)";
    }

    window.showSolution = function(taskId) {
        const task = tasks.find(t => t.id === taskId);
        // Zuerst Reset, um Dopplungen zu vermeiden
        resetTask(taskId);
        
        // Alle Fehler anzeigen
        Object.keys(task.errors).forEach(idx => {
            checkWord(taskId, parseInt(idx));
        });
    }

    // Initialisierung
    renderTasks();
</script>

</body>
</html>
