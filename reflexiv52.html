<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Reflexiv-Suffix Drop-Down</title>
    <!-- Polyfill für Touch-Geräte -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f9;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .instruction {
            background: #e8f4fd;
            padding: 20px;
            border-left: 6px solid var(--secondary);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .task-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .task-grid { grid-template-columns: 1fr 1fr; }
        }

        .task-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            transition: background 0.3s;
        }

        .verb-hint {
            font-size: 0.85em;
            color: #7f8c8d;
            font-style: italic;
            display: block;
            margin-bottom: 5px;
        }

        .participle-line {
            font-size: 1.2em;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        /* Drop-Down Styling */
        select {
            padding: 5px;
            font-size: 0.9em;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        /* Feedback-Farben */
        .correct { 
            background-color: #d4edda !important; 
            border-color: var(--success) !important; 
            color: #155724 !important;
        }
        .incorrect { 
            background-color: #f8d7da !important; 
            border-color: var(--error) !important; 
            color: #721c24 !important;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            transition: opacity 0.2s;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-solution { background: var(--primary); color: white; }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .participle-line { font-size: 1.1em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reflexiv-Suffix: Check</h1>
    
    <div class="instruction">
        <strong>Anleitung:</strong> Wähle das korrekte Reflexiv-Suffix aus dem Drop-Down-Menü. 
        <br>Wähle <strong>"---"</strong>, wenn das Verb nicht reflexiv ist.
        <br><small>Regel: <strong>-ся</strong> nach Konsonanten (z. B. am Ende von -ий), <strong>-сь</strong> nach Vokalen (z. B. am Ende von -ая, -ие).</small>
    </div>

    <div class="task-grid" id="exercise-list">
        <!-- JS generiert hier die Aufgaben -->
    </div>
</div>

<script>
    // Daten für 20 Aufgaben
    // ans: "---" bedeutet, kein Suffix ist nötig.
    const tasks = [
        { id: 1, verb: "улыбаться", part: "улыбавшийся", ans: "ся" },
        { id: 2, verb: "читать", part: "читавший", ans: "---" },
        { id: 3, verb: "смеяться", part: "смеявшая", ans: "сь" },
        { id: 4, verb: "писать", part: "писавшая", ans: "---" },
        { id: 5, verb: "одеваться", part: "одевавшиеся", ans: "сь" },
        { id: 6, verb: "видеть", part: "видевшие", ans: "---" },
        { id: 7, verb: "интересоваться", part: "интересовавшийся", ans: "ся" },
        { id: 8, verb: "работать", part: "работавший", ans: "---" },
        { id: 9, verb: "заниматься", part: "занимавшая", ans: "сь" },
        { id: 10, verb: "смотреть", part: "смотревшая", ans: "---" },
        { id: 11, verb: "здороваться", part: "здоровавшиеся", ans: "сь" },
        { id: 12, verb: "строить", part: "строил", ans: "---" },
        { id: 13, verb: "готовиться", part: "готовивший", ans: "ся" },
        { id: 14, verb: "покупать", part: "покупавший", ans: "---" },
        { id: 15, verb: "возвращаться", part: "возвращавшая", ans: "сь" },
        { id: 16, verb: "рисовать", part: "рисовавшая", ans: "---" },
        { id: 17, verb: "кататься", part: "катавшиеся", ans: "сь" },
        { id: 18, verb: "петь", part: "певшие", ans: "---" },
        { id: 19, verb: "бороться", part: "боровший", ans: "ся" },
        { id: 20, verb: "лечить", part: "лечивший", ans: "---" }
    ];

    function renderTasks() {
        const list = document.getElementById('exercise-list');
        tasks.forEach(t => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${t.id}`;
            
            card.innerHTML = `
                <span class="verb-hint">Verb: ${t.verb}</span>
                <div class="participle-line">
                    ${t.part}
                    <select id="select-${t.id}" onchange="checkAnswer(${t.id})">
                        <option value="">?</option>
                        <option value="---">---</option>
                        <option value="ся">-ся</option>
                        <option value="сь">-сь</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="action-btn btn-reset" onclick="resetTask(${t.id})">Reset</button>
                    <button class="action-btn btn-solution" onclick="showSolution(${t.id})">Lösung</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    window.checkAnswer = function(taskId) {
        const select = document.getElementById(`select-${taskId}`);
        const task = tasks.find(item => item.id === taskId);
        
        if (select.value === "") {
            select.className = "";
            return;
        }

        if (select.value === task.ans) {
            select.className = "correct";
        } else {
            select.className = "incorrect";
        }
    }

    window.resetTask = function(taskId) {
        const select = document.getElementById(`select-${taskId}`);
        select.value = "";
        select.className = "";
    }

    window.showSolution = function(taskId) {
        const select = document.getElementById(`select-${taskId}`);
        const task = tasks.find(item => item.id === taskId);
        
        select.value = task.ans;
        select.className = "correct";
    }

    // Initialisierung beim Laden der Seite
    renderTasks();
</script>

</body>
</html>
